<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var confirmMessage = confirm("Are you sure?");

        if (confirmMessage) {
            alert("You have clicked on Ok");
        } else {
            alert("You have clicked on Cancel");
        }

    </script>
</body>

</html>
